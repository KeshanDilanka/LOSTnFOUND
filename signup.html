<header>

  <nav class="navbar">

    <a href="signup.html"><button>Sign Up</button></a>  </nav>
</header>

<main>
  <section class="features">
  <form id="signupForm" onsubmit="return validateSignupForm()">
    <input type="text" id="username" placeholder="Username (3-15 letters)">
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="city" placeholder="City (only letters)">
    <input type="password" id="password" placeholder="Password (min 6 chars)">
    <input type="password" id="confirmPassword" placeholder="Confirm Password">
    <button type="submit">Sign Up</button>
  </form>
  </section>
</main>
