<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lost Items</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Report Lost Items</h1>
    <nav class="navbar">
      <a href="index.html"><button>Home</button></a>
      <a href="lost.html"><button>Report Lost</button></a>
      <a href="found.html"><button>Report Found</button> </a>
      <a href="contact.html"><button>Contact</button></a>
      <a href="signup.html"><button>Sign Up</button></a>    </nav>
  </header>

  <main>
    <h2>Report a Lost Item</h2>
    <input type="text" id="lostItemName" placeholder="Item Name">
    <input type="text" id="lostReporter" placeholder="Your Name">
    <select id="lostCategory">
      <option value="">Select Category</option>
      <option>Electronics</option>
      <option>Accessories</option>
      <option>Documents</option>
    </select>
    <textarea id="lostDesc" placeholder="Description"></textarea>
    <button onclick="reportLostItem()">Submit</button>

    <h2>Lost Items</h2>
    <select id="lostFilter" onchange="filterLostItems()">
      <option value="">All Categories</option>
      <option>Electronics</option>
      <option>Accessories</option>
      <option>Documents</option>
    </select>
    <div id="lostList" class="card-container"></div>
  </main>

  <footer>&copy; 2025 Lost & Found</footer>
  <script src="script.js"></script>
</body>
</html>
